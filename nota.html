<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica con Bootstrap</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Tabla Dinámica con Bootstrap</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Datos a insertar en la tabla
        const datos = [
            ['Dato 1A', 'Dato 1B', 'Dato 1C'],
            ['Dato 2A', 'Dato 2B', 'Dato 2C'],
            ['Dato 3A', 'Dato 3B', 'Dato 3C']
        ];

        // Obtener el cuerpo de la tabla
        const tablaBody = document.getElementById('tablaBody');

        // Recorrer los datos y crear filas y celdas dinámicamente
        datos.forEach(fila => {
            const tr = document.createElement('tr'); // Crear una fila

            fila.forEach(dato => {
                const td = document.createElement('td'); // Crear una celda
                td.textContent = dato; // Establecer el texto de la celda
                tr.appendChild(td); // Agregar la celda a la fila
            });

            tablaBody.appendChild(tr); // Agregar la fila al cuerpo de la tabla
        });
    </script>

    <!-- Incluye la librería de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
